<form action="/task/{#if edit}{task.number}{/if}" method="POST" name="taskForm" enctype="multipart/form-data" up-target up-cache="false">
  <div class="flex px-4 h-14">
    <input class="mr-4 leading-tight h-6 w-6" type="checkbox" disabled>
    <div class="w-full">
      <input class="w-full" type="text" id="title" name="title" required {#if focus is 'title'}autofocus{/if} {#if edit}value="{task.title}"{/if}></input>
    </div>
  </div>
  <div class="relative mt-6 pt-4 px-4 border-t-2 border-blue-700 w-full">
    <textarea class="text-sm whitespace-pre-line w-full h-96" id="body" name="body" {#if focus is 'body'}autofocus{/if}>{#if edit}{task.body}{/if}</textarea>
  </div>
  <div class="flex mt-4 px-4">
    <button class="text-indigo-500 bg-transparent border border-solid border-indigo-500 hover:bg-indigo-500 hover:text-white active:bg-indigo-600 font-bold uppercase text-sm px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 inline-flex items-center" style="transition: all .15s ease" type="submit">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
      </svg>
      <span>{#if edit}Update{#else}Create{/if}</span>
    </button>
  </div>
</form>
