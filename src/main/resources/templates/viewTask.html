{#include base.html}
  {#title}Task - #{task.number}{/title}
  {#pageContent}
    <div id="task" class="space-y-6 py-6 bg-indigo-100 shadow-xl overflow-y-scroll">
      <div class="flex px-4 h-14">
        <input class="mr-4 leading-tight h-6 w-6" type="checkbox" up-target="#task_{task.number}" up-href="/task/{task.number}/complete" up-method="post" up-transition="fade-out" up-fail-target="#msg-container" up-fail-transition="fade-in" up-history="false" up-close>
        <div>
          <span class="text-lg font-medium" onclick="up.replace('#task', '/task/{task.number}/edit?focus=title')">{task.title}</span>
        </div>
      </div>
      <div class="relative pt-4 px-4 border-t-2 border-blue-700">
        <pre class="text-sm whitespace-pre-line" onclick="up.replace('#task', '/task/{task.number}/edit?focus=body')">{task.body}</pre>
      </div>
    </div>
  {/pageContent}
{/include}
